  <style>
    /* Hiding the header and footer for iframe content */
    body.iframe-content .site-header,
    body.iframe-content .site-footer {
      display: none;
    }

    body.iframe-content .site-content {
      margin-top: 0;
    }

    /* General styles */
    html, body {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    .blog_posts_area {
      overflow: hidden;
    }

    .iframe-container {
      position: relative;
      padding-bottom: 75%; /* Aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin-bottom: 20px;
      display: none; /* Hide by default */
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Active iframe container */
    .iframe-container.active {
      display: block;
    }

    /* Button styling */
    .next-blog-btn {
      margin-top: 20px;
      display: inline-block;
      background-color: #000000; /* Black background */
      color: #ffffff; /* White text */
      padding: 10px 20px;
      text-align: center;
      cursor: pointer; /* Make sure the cursor is always a pointer */
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
      font-weight: bold;
      user-select: none; /* Prevent text selection */
      outline: none; /* Remove focus outline */
    }

    /* Hover effect for the button */
    .next-blog-btn:hover {
      background-color: #f0f0f0; /* Light gray background */
      color: #000000; /* Black text */
      transform: scale(1.05); /* Slight zoom effect */
      border: 1px solid #000; /* Add a border for contrast */
    }

    /* Focus state to prevent any outline or text cursor */
    .next-blog-btn:focus {
      outline: none;
      text-decoration: none;
    }

  </style>
</head>

  <script>
    // Function to handle iframe content
    function addIframeContentClass() {
      if (window.location.search.includes('iframe=true')) {
        document.body.classList.add('iframe-content');
      }
    }

    document.addEventListener('DOMContentLoaded', addIframeContentClass);

    // Handle "Next Blog" button functionality
    const iframes = document.querySelectorAll('.iframe-container');
    let currentIframe = 0;

    document.getElementById('next-blog-btn').addEventListener('click', function() {
      iframes[currentIframe].classList.remove('active');
      currentIframe = (currentIframe + 1) % iframes.length;
      iframes[currentIframe].classList.add('active');
    });
  </script>
