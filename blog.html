<button id="scrollDownBtn" title="Scroll Down">
  &#x2193;
</button>
<script>
  // Scroll Down Button
  document.getElementById("scrollDownBtn").addEventListener("click", function () {
    const scrollHeight = document.documentElement.scrollHeight;
    const currentScroll = window.pageYOffset;
    const windowHeight = window.innerHeight;

    // Scroll by one viewport height each time, or until reaching the bottom
    if (currentScroll + windowHeight < scrollHeight) {
      window.scrollTo({
        top: currentScroll + windowHeight,
        behavior: "smooth"
      });
    } else {
      window.scrollTo({
        top: scrollHeight,
        behavior: "smooth"
      });
    }
  });

  // Show or hide the button based on the scroll position
  window.addEventListener("scroll", function () {
    const scrollDownBtn = document.getElementById("scrollDownBtn");
    const currentScroll = window.pageYOffset;
    const scrollHeight = document.documentElement.scrollHeight;
    const windowHeight = window.innerHeight;

    // Hide button when at the bottom of the page
    if (currentScroll + windowHeight >= scrollHeight) {
      scrollDownBtn.classList.add("hidden");
    } else {
      scrollDownBtn.classList.remove("hidden");
    }
  });
</script>

  <script>
    const iframes = document.querySelectorAll('.iframe-container');
    let currentIframe = 0;

    // Next Blog Button
    document.getElementById('next-blog-btn').addEventListener('click', function () {
      iframes[currentIframe].classList.remove('active');
      currentIframe = (currentIframe + 1) % iframes.length;
      iframes[currentIframe].classList.add('active');
    });

    const blogContainer = document.getElementById('blog-posts-container');
    let scrollTimeout;

    // Show container scrollbar when scrolling
    blogContainer.addEventListener('scroll', () => {
      blogContainer.classList.add('show-scrollbar');
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        blogContainer.classList.remove('show-scrollbar');
      }, 1000); // Hide scrollbar after 1 second of inactivity
    });

    // Switch to the next blog when scrolling near the footer
    blogContainer.addEventListener('scroll', () => {
      const footer = document.querySelector('.footer_area');
      const footerOffset = footer.getBoundingClientRect().top;
      const containerBottom = blogContainer.getBoundingClientRect().bottom;
      const viewportHeight = window.innerHeight;

      if (footerOffset < viewportHeight + 100 && containerBottom >= footerOffset) { // 100px from the bottom
        iframes[currentIframe].classList.remove('active');
        currentIframe = (currentIframe + 1) % iframes.length;
        iframes[currentIframe].classList.add('active');
      }
    });

    // Dynamically resize iframe based on content
    const resizeIframe = () => {
      iframes.forEach((iframeContainer) => {
        const iframe = iframeContainer.querySelector('iframe');
        iframe.onload = function () {
          iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
          iframeContainer.style.width = Math.max(window.innerWidth * 0.9, iframe.contentWindow.document.body.scrollWidth) + 'px'; // Ensure the container width is large
        };
      });
    };

    // Call resize function on load
    window.addEventListener('load', resizeIframe);
  </script>
