  <script>
    // Function to handle iframe content
    function addIframeContentClass() {
      if (window.location.search.includes('iframe=true')) {
        document.body.classList.add('iframe-content');
      }
    }
    document.addEventListener('DOMContentLoaded', addIframeContentClass);
    const iframes = document.querySelectorAll('.iframe-container');
    let currentIframe = 0;

    document.getElementById('next-blog-btn').addEventListener('click', function() {
      iframes[currentIframe].classList.remove('active');
      currentIframe = (currentIframe + 1) % iframes.length;
      iframes[currentIframe].classList.add('active');
    });
  </script>
